version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

  celery:
    build: .
    command: celery --app=PipeDriveAutomation.celery:app worker --loglevel=info
    volumes:
      - ./app:/app
    depends_on:
      - app
      - redis
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}

  redis:
    image: redis:alpine

volumes:
  dev-db-data:
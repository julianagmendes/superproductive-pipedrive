<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <p>Choose the platforms to authorize:</p>
    
    <ul>
        {% for platform, auth_url in auth_urls.items %}
            <li><a href="{{ auth_url }}">{{ platform }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
